version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    networks:
      - learnmade-network

  redis:
    image: redis:7
    restart: always
    networks:
      - learnmade-network

  backend:
    build:
      context: ./learnmade
      dockerfile: Dockerfile
    command: gunicorn --bind 0.0.0.0:8000 learnmade.wsgi:application
    restart: always
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 backend [::1]
    depends_on:
      - db
      - redis
    networks:
      - learnmade-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=/api # Nginx will handle routing, so just relative path works or external domain
    networks:
      - learnmade-network

  nginx:
    image: nginx:1.25-alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      - backend
      - frontend
      - db
    networks:
      - learnmade-network

volumes:
  postgres_data:
  static_volume:
  media_volume:


networks:
  learnmade-network:
    driver: bridge
